<div class="container">
  <div class="company" *ngFor="let company of companies">
    <div class="company-card">
      <div class="company-info">

        <h1>{{ company.name }}</h1>

        <p>Description: {{ company.name }}</p>
        <p>Email: {{ company.email }} </p>
        <p>Phone Number: {{ company.phone }} </p>
        <p>CEO: {{ company.ceo }} </p>
        <p>Address: {{ company.country }} {{ company.province }} {{ company.city }} {{ company.postalCode }} {{ company.street }} {{ company.houseNumber }} </p>

      </div>
      <div class="company-logo">
        <!--  LOGOS TO DO    -->
      </div>
    </div>
  </div>
</div>
