<div class="container">
    <h1 class="logo"> ProjectFlow </h1>

    <div class="form-container">
        <h2>Sign In</h2>

        <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" ngModel required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ngModel required>
            </div>

            <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
        </form>
    </div>
</div>
