<div class="container">
    <h1 class="logo"> ProjectFlow </h1>

    <div class="form-container">
        <h2>Sign Up</h2>

        <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
            <div class="form-group">
                <label for="firstName"> First Name: </label>
                <input type="text" id="firstName" name="firstName" ngModel required>
            </div>

            <div class="form-group">
                <label for="lastName"> Last Name: </label>
                <input type="text" id="lastName" name="lastName" ngModel required>
            </div>

            <div class="form-group">
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email" ngModel required>
            </div>

            <div class="form-group">
                <label for="phoneNumber"> Phone Number: </label>
                <input type="text" id="phoneNumber" name="phoneNumber" ngModel required>
            </div>

            <div class="form-group">
                <label for="username"> Username: </label>
                <input type="text" id="username" name="username" ngModel required>
            </div>

            <div class="form-group">
                <label for="password"> Password: </label>
                <input type="password" id="password" name="password" ngModel required>
            </div>

            <div class="form-group">
                <label for="repeatPassword"> Repeat Password: </label>
                <input type="password" id="repeatPassword" name="repeatPassword" ngModel required>
            </div>

            <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
        </form>
    </div>
</div>
