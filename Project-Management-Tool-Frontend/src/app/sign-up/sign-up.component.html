<div class="container">
  <h1 class="logo"> User Form </h1>

  <div class="form-container">
    <form #userForm="ngForm" (ngSubmit)="signUp(userForm)">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.firstName" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>

      <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
</div>
