<div class="container">
  <div class="project" *ngFor="let project of projects">
    <div>

      <h2>{{ project.name }}</h2>

      <p>Description: {{ project.description }}</p>

      <p>Start Date: {{ project.startDate }}  </p>

      <p>End Date: {{ project.endDate }} </p>

    </div>
  </div>
</div>
